<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

    <div class="container">
        <h2 class="text-center mt-3">Heart Disease Predictor </h2>
        <form action="{% url 'result' %}">
    
            {% csrf_token %}
            <div class="form-group">
              <label for="age">Enter your age</label>
              <input type="text" class="form-control" id="age" name="age" placeholder="Enter your age">
            </div>
    
            <div class="form-group">
                <label for="sex">Enter you Sex</label>
                <input type="text" class="form-control" id="sex" name="sex" placeholder="Press 1 for male 0 for Female">
            </div>
    
            <div class="form-group">
                <label for="cp"> Enter your CP</label>
                <input type="text" class="form-control" id="cp" name="cp" placeholder="Enter your cp">
            </div>
    
            <div class="form-group">
                <label for="threstbps"> Enter your Threstbps</label>
                <input type="text" class="form-control" id="threstbps" name="threstbps" placeholder="Enter your Threstbps">
            </div>
    
            <div class="form-group">
                <label for="chol"> Enter your Cholestrol</label>
                <input type="text" class="form-control" id="chol" name="chol" placeholder="Enter your Cholestrol">
            </div>
    
            <div class="form-group">
                <label for="fbs"> Enter your Fbs</label>
                <input type="text" class="form-control" id="fbs" name="fbs" placeholder="Press 1 if present press 0 f not present">
            </div>
    
            <div class="form-group">
                <label for="restecg"> Enter your RestEcg</label>
                <input type="text" class="form-control" id="restecg" name="restecg" placeholder="Enter restecg">
            </div>
    
            <div class="form-group">
                <label for="thalach"> Enter your Thalach</label>
                <input type="text" class="form-control" id="thalach" name="thalach" placeholder="Enter your Thalach">
            </div>
    
            <div class="form-group">
                <label for="exang"> Enter your Exang</label>
                <input type="text" class="form-control" id="exang" name="exang" placeholder="Enter your exang">
            </div>
    
            <div class="form-group">
                <label for="oldpeak"> Enter your OldPeak</label>
                <input type="text" class="form-control" id="oldpeak" name="oldpeak" placeholder="Enter your OldPeak">
            </div>
    
            <div class="form-group">
                <label for="slope"> Enter your Slope</label>
                <input type="text" class="form-control" id="slope" name="slope" placeholder="Enter your Slope">
            </div>
    
            <div class="form-group">
                <label for="ca"> Enter your ca</label>
                <input type="text" class="form-control" id="ca" name="ca" placeholder="Enter your ca">
            </div>
    
            <div class="form-group">
                <label for="thal"> Enter your Thal</label>
                <input type="text" class="form-control" id="thal" name="thal" placeholder="Enter your RestEcg">
            </div>
           
           
            <button type="submit" class="btn btn-primary">Submit</button>
          </form> 
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
